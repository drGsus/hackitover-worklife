<div class="container">
        <h1>New activity</h1>
        <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="activity.name" name="name">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" required [(ngModel)]="activity.category" name="email">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="activity.description" name="description">
        </div>

        <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
        </form>
    </div>
